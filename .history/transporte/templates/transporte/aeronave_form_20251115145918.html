{% extends 'base.html' %}

{% block title %}Nueva Aeronave - Log√≠stica Global{% endblock %}

{% block content %}
<div class="page-title">
    <span>‚úàÔ∏è</span>
    <span>Nueva Aeronave</span>
</div>

<div class="content-card">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Matr√≠cula *</label>
            <input type="text" class="form-input" name="matricula" maxlength="10" required 
                   placeholder="M√°ximo 10 caracteres">
        </div>
        
        <div class="form-group">
            <label class="form-label">Tipo de Aeronave *</label>
            <select class="form-select" name="tipo_aeronave" required>
                <option value="">Seleccionar tipo</option>
                <option value="Carga">Carga</option>
                <option value="Pasajeros">Pasajeros</option>
                <option value="Mixto">Mixto</option>
                <option value="Privado">Privado</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label">Modelo *</label>
            <input type="text" class="form-input" name="modelo" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Capacidad (kg) *</label>
            <input type="number" class="form-input" name="capacidad_kg" required min="0">
        </div>
        
        <div class="form-group">
            <label class="form-label">Piloto Asignado</label>
            <select class="form-select" name="piloto_asignado" id="piloto-select">
                <option value="">Sin asignar</option>
                {% for piloto in pilotos %}
                <option value="{{ piloto.id }}">{{ piloto.nombre }} ({{ piloto.certificacion }})</option>
                {% endfor %}
            </select>
            {% if not pilotos %}
            <div style="color: var(--warning); font-size: 0.9rem; margin-top: 0.5rem;">
                ‚ö†Ô∏è No hay pilotos disponibles. Primero crea pilotos en la secci√≥n correspondiente.
            </div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label class="form-label">
                <input type="checkbox" name="activo" checked> Activa
            </label>
        </div>
        
        <div class="action-buttons">
            <button type="submit" class="btn">Crear Aeronave</button>
            <a href="{% url 'aeronaves' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
console.log("üîç AERONAVE_FORM - Pilotos disponibles: {{ pilotos|length }}");
document.addEventListener('DOMContentLoaded', function() {
    const pilotoSelect = document.getElementById('piloto-select');
    console.log("üîç Opciones en select:", pilotoSelect.options.length);
});
</script>
{% endblock %}
