{% extends 'base.html' %}

{% block title %}{% if cliente %}Editar{% else %}Nuevo{% endif %} Cliente - Log√≠stica Global{% endblock %}

{% block content %}
<div class="page-title">
    <span>üë•</span>
    <span>{% if cliente %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</span>
</div>

<div class="content-card">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Tipo de Cliente *</label>
            <select class="form-select" name="tipo_cliente" required>
                <option value="EMPRESA" {% if cliente.tipo_cliente == 'EMPRESA' %}selected{% endif %}>Empresa</option>
                <option value="INDIVIDUAL" {% if cliente.tipo_cliente == 'INDIVIDUAL' %}selected{% endif %}>Individual</option>
            </select>
        </div>

        <div id="empresa-fields" {% if cliente.tipo_cliente == 'INDIVIDUAL' %}style="display:none"{% endif %}>
            <div class="form-group">
                <label class="form-label">Raz√≥n Social</label>
                <input type="text" class="form-input" name="razon_social" value="{{ cliente.razon_social|default:'' }}">
            </div>
        </div>

        <div id="individual-fields" {% if cliente.tipo_cliente == 'EMPRESA' %}style="display:none"{% endif %}>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-input" name="nombre" value="{{ cliente.nombre|default:'' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-input" name="apellido" value="{{ cliente.apellido|default:'' }}">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">RUT *</label>
                <input type="text" class="form-input" name="rut" value="{{ cliente.rut|default:'' }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Persona de Contacto *</label>
                <input type="text" class="form-input" name="persona_contacto" value="{{ cliente.persona_contacto|default:'' }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Tel√©fono *</label>
                <input type="text" class="form-input" name="telefono" value="{{ cliente.telefono|default:'' }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email *</label>
                <input type="email" class="form-input" name="email" value="{{ cliente.email|default:'' }}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Direcci√≥n *</label>
            <textarea class="form-textarea" name="direccion" required>{{ cliente.direccion|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label">
                <input type="checkbox" name="activo" {% if cliente.activo or not cliente %}checked{% endif %}>
                Activo
            </label>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-success">
                {% if cliente %}Actualizar{% else %}Crear{% endif %} Cliente
            </button>
            <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
document.querySelector('[name="tipo_cliente"]').addEventListener('change', function() {
    const tipo = this.value;
    document.getElementById('empresa-fields').style.display = tipo === 'EMPRESA' ? 'block' : 'none';
    document.getElementById('individual-fields').style.display = tipo === 'INDIVIDUAL' ? 'block' : 'none';
});
</script>
{% endblock %}
