{% extends 'base.html' %}

{% block title %}{% if conductor %}Editar{% else %}Nuevo{% endif %} Conductor - Log√≠stica Global{% endblock %}

{% block content %}
<div class="page-title">
    <span>üë®‚Äçüíº</span>
    <span>{% if conductor %}Editar Conductor{% else %}Nuevo Conductor{% endif %}</span>
</div>

<div class="content-card">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Nombre *</label>
                <input type="text" class="form-input" name="nombre" value="{{ conductor.nombre|default:'' }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">RUT *</label>
                <input type="text" class="form-input" name="rut" value="{{ conductor.rut|default:'' }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Licencia *</label>
                <input type="text" class="form-input" name="licencia" value="{{ conductor.licencia|default:'' }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Tel√©fono *</label>
                <input type="text" class="form-input" name="telefono" value="{{ conductor.telefono|default:'' }}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Email *</label>
            <input type="email" class="form-input" name="email" value="{{ conductor.email|default:'' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                <input type="checkbox" name="activo" {% if conductor.activo or not conductor %}checked{% endif %}>
                Activo
            </label>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-success">
                {% if conductor %}Actualizar{% else %}Crear{% endif %} Conductor
            </button>
            <a href="{% url 'conductores' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
