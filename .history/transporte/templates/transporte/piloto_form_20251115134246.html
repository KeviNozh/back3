{% extends 'base.html' %}

{% block title %}{% if piloto %}Editar{% else %}Nuevo{% endif %} Piloto - Log√≠stica Global{% endblock %}

{% block content %}
<div class="page-title">
    <span>üë®‚Äç‚úàÔ∏è</span>
    <span>{% if piloto %}Editar Piloto{% else %}Nuevo Piloto{% endif %}</span>
</div>

<div class="content-card">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Nombre *</label>
                <input type="text" class="form-input" name="nombre" value="{{ piloto.nombre|default:'' }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">RUT *</label>
                <input type="text" class="form-input" name="rut" value="{{ piloto.rut|default:'' }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Certificaci√≥n *</label>
                <input type="text" class="form-input" name="certificacion" value="{{ piloto.certificacion|default:'' }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Tel√©fono *</label>
                <input type="text" class="form-input" name="telefono" value="{{ piloto.telefono|default:'' }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Email *</label>
                <input type="email" class="form-input" name="email" value="{{ piloto.email|default:'' }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Horas de Vuelo</label>
                <input type="number" class="form-input" name="horas_vuelo" value="{{ piloto.horas_vuelo|default:'0' }}" min="0">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">
                <input type="checkbox" name="activo" {% if piloto.activo or not piloto %}checked{% endif %}>
                Activo
            </label>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-success">
                {% if piloto %}Actualizar{% else %}Crear{% endif %} Piloto
            </button>
            <a href="{% url 'pilotos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
