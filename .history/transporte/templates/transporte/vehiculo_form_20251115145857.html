{% extends 'base.html' %}

{% block title %}Nuevo Veh칤culo - Log칤stica Global{% endblock %}

{% block content %}
<div class="page-title">

</div>

<div class="content-card">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Patente *</label>
            <input type="text" class="form-input" name="patente" maxlength="10" required 
                   placeholder="M치ximo 10 caracteres">
        </div>
        
        <div class="form-group">
            <label class="form-label">Tipo de Veh칤culo *</label>
            <select class="form-select" name="tipo_vehiculo" required>
                <option value="">Seleccionar tipo</option>
                <option value="Cami칩n">Cami칩n</option>
                <option value="Furgoneta">Furgoneta</option>
                <option value="Camioneta">Camioneta</option>
                <option value="Trailer">Trailer</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label">Modelo *</label>
            <input type="text" class="form-input" name="modelo" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Capacidad (kg) *</label>
            <input type="number" class="form-input" name="capacidad_kg" required min="0">

        <div class="form-group">

            <input type="number" class="form-input" name="a침o" required min="1900" max="{% now 'Y' %}">

            <select class="form-select" name="conductor_asignado" id="conductor-select">
                <option value="">Sin asignar</option>
                {% for conductor in conductores %}
                <option value="{{ conductor.id }}">{{ conductor.nombre }} ({{ conductor.licencia }})</option>
                {% endfor %}
            </select>
            {% if not conductores %}

                丘멆잺 No hay conductores disponibles. Primero crea conductores en la secci칩n correspondiente.
            </div>
            {% endif %}

        <div class="form-group">

                <input type="checkbox" name="activo" checked> Activo
            </label>
        </div>
        
        <div class="action-buttons">
            <button type="submit" class="btn">Crear Veh칤culo</button>
            <a href="{% url 'vehiculos' %}" class="btn btn-secondary">Cancelar</a>

    </form>
</div>

<script>

</script>
{% endblock %}
